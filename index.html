<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Dynamic</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 class="title"> Tic Tac Toe </h1>
    
    <div class="controls">
        <label for="boardSize">Choose grid size (N x N):</label>
        <input type="number" id="boardSize" min="3" max="10" placeholder="3-10">
        <label for="winSize">Choose size of wining k :</label>
        <input type="number" id="winSize" min="3" placeholder="N - 1">
        <button id="startBtn">Start Game</button>
    </div>

    <div class="scoreboard">
        <span> Player 1: <span id="scoreP1">0</span></span>
        <span> Player 2: <span id="scoreP2">0</span></span>
    </div>

    <div id="board" class="board"></div>
  
    <button id="resetBtn" class="reset">Reset Game</button>
  
    <script src="script.js"></script>
</body>
</html>
